<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <head>
    <style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}
  	.submit-button{
  		max-width: 200px;
  	}
</style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-7 offset-lg-1">
    			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

    				<!-- title
    				<div class="form-group">
    					<label for="id_title">Title</label>
    					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
    				</div>
    -->
    				<!-- Body -->
    				<div class="form-group">
    					<label for="id_body">Content</label>
    					<textarea class="form-control" rows="10" type="post" name="text" id="id_body" placeholder="Write something..." required></textarea>
    				</div>

    				<!-- Image
    				<div class="form-group">
    					<label for="id_image">Image</label>
    					<input  type="file" name="image" id="id_image" accept="image/*" required>
    				</div>
    -->
    				<!-- Submit btn -->
    				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
    			</form>
    		</div>
    	</div>
    </div>

  </body>
</html>
